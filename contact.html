<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Nostall Lab</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Hiragino Sans', sans-serif;
      background-color: #fafafa;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1e1e2f;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: none;
      background-color: #0078D7;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>お問い合わせ</h1>

  <form action="https://formspree.io/f/movpgavo" method="POST">
    <label>お名前</label>
    <input type="text" name="name" required>

    <label>メールアドレス</label>
    <input type="email" name="_replyto" required>

    <label>お問い合わせ内容</label>
    <textarea name="message" rows="6" required></textarea>

    <button type="submit">送信</button>
  </form>

  <footer>
    &copy; 2025 Nostall Lab | <a href="https://ao495.github.io/nostall-lab/legal.html">特定商取引法に基づく表記</a>
  </footer>
</body>
</html>
